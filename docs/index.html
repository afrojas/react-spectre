<html>
<head>
  <meta charset="UTF-8">
  <title>React-Spectre</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js'></script>
  <script src='/react-spectre.js'></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.1.24/spectre.min.css'>
  <link rel="stylesheet" href="css/iconfont.css">
  <style>
      header > h4,
      header > h5 {
          margin-top: 4rem;
          margin-bottom: 2rem;
      }
      .bg-grey {
          background-color: #efefef;
          padding: 1rem;
          border-radius: .3rem;
      }
      .grid-hero {
          margin-top: 10rem;
          margin-bottom: 10rem;
      }
      .grid-hero h3 {
          margin-bottom: 5rem;
      }
      .grid-hero .notes {
          margin: 4rem 0;
      }
      .grid-footer {
          color: #888;
          margin-top: 4rem;
          margin-bottom: 4rem;
      }
      .grid-footer a {
          color: #666;
      }
      .notes {
          margin: 4rem 0;
          color: #666;
      }
      .empty .icon {
          font-size: 4rem;
      }
      .code {
          color: #666;
      }
      .code .com {
          color: #adadad;
      }
      .code .tag {
          color: #4452c0;
      }
      .code .atn {
          color: #666;
      }
      .code .atv {
          color: #e06870;
      }
  </style>
</head>
<body>
<div id='root'></div>
</body>
</html>
